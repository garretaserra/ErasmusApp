<ion-app>
  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Posts</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-card class="vertical-margin" *ngFor="let post of this.user.posts">
        <ion-toolbar>{{post.description}}
          <ion-item>
            <ion-button slot="end" class="home" (click)="deletePost(post._id)"><ion-icon name="close" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-toolbar>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
