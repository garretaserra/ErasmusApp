<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Online
    </ion-list-header>
    <ion-item *ngFor="let userItem of userList" (click)="viewConversation(userItem[0])">
        <ion-avatar slot="start">
          <img src="../../../assets/img/default_user.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ userItem[0] }}</h2>
          <h3>
            <span *ngIf="filterLast(userItem[0]).author === user.email">
              <b>You: </b>
            </span>
            {{filterLast(userItem[0]).text}}
          </h3>
        </ion-label>
      <ion-badge *ngIf="filterAndCount(userItem[0]) != 0" slot="end">{{filterAndCount(userItem[0])}}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Everybody
    </ion-list-header>
    <ion-item *ngFor="let userItem of users" (click)="viewConversation(userItem.name)">
      <ion-avatar slot="start">
        <img src="../../../assets/img/default_user.png">
      </ion-avatar>
      <ion-label>
        <h2>{{ userItem.name }}</h2>
        <h3 *ngIf="filterLast(userItem.name)">
            <span *ngIf="filterLast(userItem.name).author === user.email">
              <b>You: </b>
            </span>
          {{filterLast(userItem.name).text}}
        </h3>
      </ion-label>
      <ion-badge *ngIf="filterAndCount(userItem.name) != 0" slot="end">{{filterAndCount(userItem.name)}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
