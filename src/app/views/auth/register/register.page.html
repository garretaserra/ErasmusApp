<ion-content color="tertiary">
  <ion-card>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="10" size-xs="12">
            <div class="ion-text-center">
              <h3>Crea tu cuenta!</h3>
            </div>
            <div class="ion-text-center">
              <h5>Haz amigos y encuentra planes para tu estancia en el extranjero</h5>
            </div>
            <div class="ion-padding">
              <div class="formGroup">
                <ion-item>
                  <ion-label color="tertiary">Nombre</ion-label>
                  <ion-input  name="name" type="text" formControlName="name" placeholder="Nombre" required></ion-input>
                </ion-item>
              </div>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.name" >
                  <div *ngIf="registerForm.get('name').hasError(validation.type) && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                    <ion-chip color="danger">
                      {{ validation.message }}
                    </ion-chip>
                  </div>
                </ng-container>
              </div>
                <ion-item>
                  <ion-label color="tertiary">Correo electrónico</ion-label>
                  <ion-input name="email" type="email" placeholder="tu@email.com" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="tertiary">Contraseña</ion-label>
                  <ion-input name="password" type="password" placeholder="Contraseña" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="tertiary">Repetir Contraseña</ion-label>
                  <ion-input name="confirm" type="password" placeholder="Repetir Contraseña" required></ion-input>
                </ion-item>
              </div>
            <div class="ion-padding-vertical">
              <ion-button color="tertiary" size="large" type="submit" [disabled]="!registerForm.valid" expand="block">REGISTRARME</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
