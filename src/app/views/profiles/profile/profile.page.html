<ion-app>
    <div class="ion-page" main>
        <ion-header>
          <ion-toolbar>
              <ion-buttons slot="start">
                  <ion-menu-button></ion-menu-button>
              </ion-buttons>
            <ion-title>Profile</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content fullscreen="">
                <ion-card class="vertical-margin">
                    <div style="background: #e44d3a; height: 50%">
                      <div class="personal-icon">
<!--                          <ion-img class="image-contain" src="../../../assets/img/default_user.png" style="width: 200px; height: 200px;"></ion-img>-->
                        <img *ngIf="photo" class="image-contain" src="{{photo}}" style="width: 200px; height: 200px;"/>
                        <img *ngIf="!photo" class="image-contain" src="../../../assets/img/default_user.png" style="width: 200px; height: 200px;"/>
                      </div>
                    </div>
                      <ion-card-header *ngIf="userTest">
                        <ion-card-subtitle>{{userTest.email}}</ion-card-subtitle>
                        <ion-card-title>{{userTest.name}}</ion-card-title>
                      </ion-card-header>
                </ion-card>
            <ion-card class="vertical-margin">
                <ion-card-content *ngIf="userTest">
                    <ion-toolbar color="primary">
                        <ion-button (click)="seeMyPosts()">Posts: {{userTest.posts}}</ion-button>
                    </ion-toolbar>
                    <ion-toolbar color="secondary">
                        <ion-button (click)="seeMyFollowers()">Followers: {{userTest.followers}}</ion-button>
                    </ion-toolbar>
                    <ion-toolbar color="tertiary">
                        <ion-button (click)="seeMyFollowing()">Following: {{userTest.following}}</ion-button>
                    </ion-toolbar>
                </ion-card-content>
            </ion-card>
        </ion-content>
    </div>
</ion-app>
