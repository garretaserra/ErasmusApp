<ion-app>
  <div class="ion-page" main>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="">
  <ion-card class="vertical-margin">
    <div style="background: #e44d3a; height: 50%">
      <div class="personal-icon">
        <ion-img class="image-contain" src="../../../assets/img/default_user.png" style="width: 200px; height: 200px;"></ion-img>
      </div>
    </div>
    <ion-card-header *ngIf="otherUserProfile">
      <ion-card-subtitle>{{otherUserProfile.email}}</ion-card-subtitle>
      <ion-card-title>{{otherUserProfile.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card class="vertical-margin">
    <ion-card-content *ngIf="otherUserProfile">
      <div *ngIf="following">
      <ion-toolbar color="primary">
        <ion-button (click)="seeMyPosts()">Posts: {{otherUserProfile.posts}}</ion-button>
      </ion-toolbar>
      <ion-toolbar color="secondary">
        <ion-button (click)="seeMyFollowers()">Followers: {{otherUserProfile.followers}}</ion-button>
      </ion-toolbar>
      <ion-toolbar color="tertiary">
        <ion-button (click)="seeMyFollowing()">Following: {{otherUserProfile.following}}</ion-button>
      </ion-toolbar>
      </div>
      <ion-toolbar color="primary">
        <ion-button size="large" color="tertiary" (click)="follow()" [disabled]="following" expand="block">Follow</ion-button>
      </ion-toolbar>
      <ion-toolbar color="secondary">
        <ion-button size="large" color="tertiary" (click)="unfollow()" [disabled]="!following" expand="block">UnFollow</ion-button>
      </ion-toolbar>
    </ion-card-content>
  </ion-card>
</ion-content>
  </div>
</ion-app>
