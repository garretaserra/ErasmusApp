<ion-app class="mobile">
  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title slot="start">Post: comments</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card *ngIf="post">
        <ion-card-header color="light" class="ion-text-center">
         <ion-card-title class="text-center">{{post.message}}</ion-card-title>
        <ion-card-subtitle class="text-center" style="text-transform: inherit; font-size: 18px">{{post.owner.name}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content *ngFor="let comment of post.comments">
            <ion-list>
            <ion-item>
              <ion-label color="tertiary">{{comment.owner.name}}</ion-label>
              <ion-text>{{comment.message}}</ion-text>
            </ion-item>
            </ion-list>
          </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
