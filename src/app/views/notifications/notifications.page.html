<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let notification of notifications">
      <p>{{notification.text}}</p>
    <ion-button *ngIf="notification.goToUrl" (click)="goTo(notification.goToUrl)">View</ion-button>
  </ion-item>
</ion-list>
</ion-content>
