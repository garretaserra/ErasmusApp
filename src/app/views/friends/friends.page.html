<ion-app>
  <div class="ion-page" main>
  <ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
            (ionChange)="buscar($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let userName of users | filtro:textobuscar: 'name'">
      <ion-row>
      <ion-button size="large" color="tertiary" (click)="change(userName._id)" expand="block">{{userName.name}}</ion-button>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
  </div>
</ion-app>
