<ion-app class="mobile">
  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title slot="start">Datos erasmus</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="erasmusForm">
      <div>
          <ion-card class="vertical-margin border-top">
              <ion-item class="textarea">
                <ion-textarea name="age" type="text" formControlName="age" placeholder="Edad" required></ion-textarea>
              </ion-item>
              <ion-item class="textarea">
                <ion-textarea name="course" type="text" formControlName="course" placeholder="Curso actua." required></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label>Country</ion-label>
                <ion-select formControlName="country" multiple="false" cancelText="Nah" okText="Okay!">
                  <ion-select-option *ngFor="let country of countries">{{country.valueOf()}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Languages</ion-label>
                <ion-select formControlName="languages" multiple="true" cancelText="Nah" okText="Okay!">
                  <ion-select-option *ngFor="let language of languages">{{language.valueOf()}}</ion-select-option>
                </ion-select>
              </ion-item>
            <div>
                  <ion-button (click)="add()" color="medium" expand="block">Add</ion-button>
            </div>
          </ion-card>
        </div>
      </form>
    </ion-content>
  </div>
</ion-app>
