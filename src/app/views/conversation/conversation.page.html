<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}} - Conversation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="scroll-this" class="messages_list" (loadeddata)="scrollToBottom()">
    <div *ngFor="let msg of messages">
      <div *ngIf="msg.author === user.email" class="message_bubble yours">
        <div class="message">
          <span class="faded">Me: </span>
          {{msg.text}}
          <br>
          <ion-icon *ngIf="msg.read == false" color="primary" name="checkmark"></ion-icon>
          <ion-icon *ngIf="msg.read == true" color="success" name="done-all"></ion-icon>
          <span class="faded" style="font-size: x-small">{{formatDate(msg.timestamp)}}</span>
        </div>
      </div>
      <div *ngIf="msg.author !== user.email" class="message_bubble mine">
        <span class="message">
          <span class="faded">{{name}}: </span>
          {{msg.text}}
          <br>
          <span class="faded" style="font-size: x-small">{{formatDate(msg.timestamp)}}</span>
        </span>
      </div>
    </div>
  </ion-list>
  <ion-row class="send_form">
    <ion-col class="send_form_input">
      <ion-textarea #box placeholder="Type a message..."
                    (keyup.enter)="onEnter(box.value); box.value = '' ">
      </ion-textarea>
    </ion-col>
    <ion-col class="send_form_button">
      <ion-button (click)="onEnter(box.value); box.value = '' ">
        Send
        <ion-icon slot="end" name="send" size="large"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
