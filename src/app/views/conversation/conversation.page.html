<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}} - Conversation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <p>{{msg}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="8">
      <ion-textarea placeholder="Type a message..." (keyup)="onKey($event)"></ion-textarea>
    </ion-col>
    <ion-col>
      <ion-button (click)="sendMessage()">
        Send
        <ion-icon slot="end" name="send" size="large"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
