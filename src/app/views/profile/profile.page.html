<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="">
        <ion-card class="vertical-margin">
            <div style="background: #e44d3a; height: 50%">
              <div class="personal-icon">
                  <ion-img class="image-contain" src="../../../assets/img/default_user.png" style="width: 200px; height: 200px;"></ion-img>
              </div>
            </div>
              <ion-card-header *ngIf="user">
                <ion-card-subtitle>{{user.name}}</ion-card-subtitle>
                <ion-card-title>{{user.name}}</ion-card-title>
              </ion-card-header>
              <ion-card-content *ngIf="user">
                <div class="personal-item">
                  <p class="personal-item-title">{{user.followers}}</p>
                </div>
                <div class="personal-item">
                  <p class="personal-item-title">{{user.following}}</p>
                </div>
              </ion-card-content>
        </ion-card>
</ion-content>
